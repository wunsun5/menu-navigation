<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Navigation</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="navigation">
        <ul>
            <li style="--i:'Home'" class="active"><i class="bx bxs-home"></i></li>
            <li style="--i:'Profile'"><i class='bx bxs-user'></i></li>
            <li style="--i:'Message'"><i class='bx bxs-message-rounded'></i></li>
            <li style="--i:'Help'"><i class='bx bxs-help-circle'></i></li>
            <li style="--i:'Setting'"><i class='bx bxs-cog'></i></li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
